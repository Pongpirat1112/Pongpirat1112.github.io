<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="clear_input()"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="user" placeholder="">
          <label>Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="pass" placeholder="">
          <label>Password</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clear_input()">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="check_login()">Submit</button>
      </div>
    </div>
  </div>
</div>

<script>
  //let user = 'hon'
  //let pass = '1234'

  if (sessionStorage.getItem('user') != null) {
    //document.writeln(sessionStorage.getItem('user'))
    document.getElementById('log_info').innerHTML =
      'ผู้ใช้ชื่อ : ' + sessionStorage.getItem('user') +
      ' กำลังใช้งานระบบอยู่'
  }



  function check_login() {
    if (document.getElementById('user').value != null &&
      document.getElementById('pass').value) {
      if (document.getElementById('user').value == localStorage.getItem('user') &&
        document.getElementById('pass').value == localStorage.getItem('pass')) 
      {
        sessionStorage.setItem('user',document.getElementById('user').value)
        alert('Login OK')
        document.getElementById('Log_info').innerHTML =
      'ผู้ใช้ชื่อ : ' + sessionStorage.getItem('user') +
      'กำลังใช้งานระบบอยู่'
      document.getElementById('btn_login').style.display = 'none'
     
  }
      } else {
        alert('Login Fail')
      }

      document.getElementById('user').value = null
      document.getElementById('pass').value = null
    }

  

  function clear_input() {
    document.getElementById('user').value = null
    document.getElementById('pass').value = null
    }

    function check_logout(){
    sessionStorage.removeItem('user')
    //location.href = 'index.html'
    document.getElementById('Log_info').innerHTML = ''
     document.getElementById('btn_login').style.display = 'block'
     document.getElementById('btn_logout').style.display = 'none'
  }







</script>
